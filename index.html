<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investment Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>💼 Investment Simulator</h1>

    <label for="persona">Select Your Investor Type:</label>
    <select id="persona">
      <option value="type1">Conservative</option>
      <option value="type2">Balanced</option>
      <option value="type3">Aggressive</option>
      <option value="type4">Speculative</option>
    </select>
    <button onclick="setPersona()">Confirm</button>

    <div id="menu" class="menu hidden">
      <h2>📊 Investment Advisor Menu</h2>
      <button onclick="getAdvice()">1. Get investment advice</button>
      <button onclick="executeTrade()">2. Execute trade</button>
      <button onclick="fetchHoldings()">3. View holdings</button>
      <button onclick="togglePriceSection()">4. View price data</button>
      <button onclick="exit()">5. Exit</button>
    </div>

    <!-- 动态选择时间（默认隐藏） -->
    <div id="price-section" class="hidden">
      <label for="price-month">Select Month to View Price:</label>
      <select id="price-month">
        <option value="">-- Select Month --</option>
      </select>
      <button onclick="viewPrices()">Submit</button>
    </div>

    <pre id="output" class="output"></pre>
  </div>

  <!-- JS必须放在最后 -->
  <script src="script.js"></script>
</body>
</html>
